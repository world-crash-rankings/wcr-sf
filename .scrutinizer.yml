filter:
    path: [src/*]
    excluded_paths:
        - tests/*
        - vendor/*
        - bin/*
        - var/*
        - public/*
        - migrations/*
        - config/*
        - src/Kernel.php
    dependency_paths:
        - "vendor/"
checks:
    php:
        code_rating: true
        duplication: true
        return_doc_comments: true
        return_doc_comment_if_not_inferrable: true
        remove_extra_empty_lines: true
        param_doc_comment_if_not_inferrable: true
        no_goto: true
        fix_use_statements:
            remove_unused: true
            preserve_multiple: false
            preserve_blanklines: false
            order_alphabetically: false
        fix_line_ending: true

tools:
      php_code_sniffer:
          enabled: true
          config:
              standard: PSR12
      external_code_coverage: false

build:
    image: default-bionic
    environment:
        php:
            version: 8.3.26
    dependencies:
        override:
            - composer install --no-interaction --ignore-platform-reqs --no-scripts
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
